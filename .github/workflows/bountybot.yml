name: bountybot

on:
  workflow_dispatch:
  schedule:
    - #cron: "0 */8 * * *"

jobs:
  bountybot:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # to commit DB back
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---- Run: collect -> queue ----
      - name: Collect + Queue
        env:
          BOUNTYBOT_GITHUB_TOKEN: ${{ secrets.BOUNTYBOT_GITHUB_TOKEN }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DB_PATH: bountybot.sqlite

          # A-mode recommended defaults (safe)
          LOOKBACK_DAYS: "21"
          MAX_SEARCH_PAGES: "3"
          PER_PAGE: "50"
          MAX_CANDIDATES_PER_RUN: "250"

          MIN_PAYMENT_STRENGTH: ${{ secrets.MIN_PAYMENT_STRENGTH || '0.85' }}
          PICK_TOP_N: "20"
          EPSILON: "0.10"
        run: |
          python main.py run

      # ---- Work: try to create PRs (cap) ----
      - name: Work (PR automation)
        env:
          BOUNTYBOT_GITHUB_TOKEN: ${{ secrets.BOUNTYBOT_GITHUB_TOKEN }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DB_PATH: bountybot.sqlite

          # PR cap â€” keep low for reputation
          BOT_MAX_PR_PER_RUN: ${{ secrets.BOT_MAX_PR_PER_RUN || '1' }}
          WORK_MAX_AUTOFIX: "2"
          WORK_TIMEOUT_SEC: "900"
        run: |
          python main.py work

      # ---- Monitor (learning signal) ----
      - name: Monitor
        env:
          BOUNTYBOT_GITHUB_TOKEN: ${{ secrets.BOUNTYBOT_GITHUB_TOKEN }}
          DB_PATH: bountybot.sqlite
          MONITOR_DAYS: "45"
        run: |
          python main.py monitor

      # ---- Persist DB ----
      - name: Commit DB
        run: |
          git config user.name "bountybot"
          git config user.email "bountybot@users.noreply.github.com"
          git add bountybot.sqlite || true
          git commit -m "bountybot: update db" || true
          git push || true
